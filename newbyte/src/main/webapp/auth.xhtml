<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login Admin - Newbyte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="ifba" name="styles/auth.css" />
    <link rel="shortcut icon" href="./resources/ifba/images/logo-removebg-preview.png" type="image/x-icon" />
</h:head>
<h:body>
    <div class="login-container">
        <h1 class="login-header">Login Admin</h1>
        <h:form>
            <div class="form-group">
                <label for="username">Usuário</label>
                <h:inputText id="username" value="#{adminLoginBean.username}" required="true" class="input"/>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <h:inputSecret id="password" value="#{adminLoginBean.password}" required="true" class="input"/>
            </div>
            <h4><i>Somente <u>Administradores</u> da Newbyte tem acesso ao usuário e senha!</i></h4>
            <h:commandButton value="Entrar" action="#{adminLoginBean.logar}" class="btn"/>
            <h:messages globalOnly="true" layout="div" styleClass="messages messages-error"/>
        </h:form>
    </div>
</h:body>
</html>
