<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewByte - Contato</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="shortcut icon" href="resources/ifba/images/logo-removebg-preview.png" type="image/x-icon" />


    <style>
        ::marker {
            color: #00ffcc00;
        }
        .nav__uls {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            padding: 20px 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav__lis {
            margin: 18px 0;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .nav__lis:hover {
            background: rgba(138, 43, 226, 0.6);
            transform: translateX(10px) scale(1.2);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        .nav__lis img {
            width: 28px;
            height: 28px;
            filter: brightness(1.3);
            transition: all 0.4s;
        }

        .nav__lis:hover img {
            filter: brightness(2);
            transform: rotate(15deg);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('#{resource["ifba/images/fundo.png"]}') center/cover no-repeat;
            opacity: 0.4;
            z-index: -2;
        }

        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('#{resource["ifba/images/fundo.png"]}') center/cover;
            background-attachment: fixed;
            filter: blur(8px) brightness(0.6);
            z-index: -1;
        }

        .contact-container {
            max-width: 650px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ffcc, #ff00cc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input,
        textarea {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input::placeholder,
        textarea::placeholder {
            color: #ccc;
        }

        input:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        .btn-enviar {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #8a2be2, #ff1493);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
        }

        .btn-enviar:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ff1493, #8a2be2);
            box-shadow: 0 15px 30px rgba(255, 20, 147, 0.6);
        }

        .btn-enviar:active {
            transform: translateY(2px);
        }
    </style>
</h:head>

<h:body>

    <!-- Navbar padrão -->
    <ul class="nav__uls">
        <a href="#{facesContext.externalContext.requestContextPath}/index.xhtml">
            <li class="nav__lis"><img src="#{resource['ifba/images/home.png']}" /></li>
        </a>
        <a href="#{facesContext.externalContext.requestContextPath}/cursos.xhtml">
            <li class="nav__lis"><img src="#{resource['ifba/images/box.png']}" /></li>
        </a>
        <a href="#{facesContext.externalContext.requestContextPath}/termos.xhtml">
            <li class="nav__lis"><img src="#{resource['ifba/images/file.png']}" /></li>
        </a>
        <a href="#{facesContext.externalContext.requestContextPath}/contato.xhtml">
            <li class="nav__lis"><img src="#{resource['ifba/images/phone.png']}" /></li>
        </a>
        <a href="#{facesContext.externalContext.requestContextPath}/login.xhtml">
            <li class="nav__lis"><img src="#{resource['ifba/images/user.png']}" /></li>
        </a>
        <a href="#{facesContext.externalContext.requestContextPath}/faq.xhtml">
            <li class="nav__lis"><img src="#{resource['ifba/images/question.png']}" /></li>
        </a>
    </ul>

    <div class="parallax"></div>

    <div class="contact-container">
        <h:form>
            <h2>NewByte - Fale Conosco</h2>

            <h:messages styleClass="message" layout="div" showDetail="false" />

            <div class="form-group">
                <h:inputText value="#{contatoBean.nome}" placeholder="Seu nome" required="true"
                    requiredMessage="Digite seu nome" />
            </div>

            <div class="form-group">
                <h:inputText value="#{contatoBean.email}" placeholder="Seu e-mail" type="email" required="true"
                    requiredMessage="Digite um e-mail válido" />
            </div>

            <div class="form-group">
                <h:inputTextarea value="#{contatoBean.mensagem}" placeholder="Sua mensagem..." rows="6" required="true"
                    requiredMessage="Escreva sua mensagem" />
            </div>

            <div class="form-group">
                <h:commandButton value="Enviar Mensagem" action="#{contatoBean.enviar}" class="btn-enviar" />
            </div>
        </h:form>
    </div>

    <!-- JivoChat (se ainda usar) -->
    <script src="//code.jivosite.com/widget/vqjmQKyBjV" async="true"></script>
</h:body>

</html>
