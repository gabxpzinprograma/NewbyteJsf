<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Newbyte - Login</title>
    <h:outputStylesheet library="ifba" name="styles/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./resources/ifba/images/logo-removebg-preview.png" type="image/x-icon" />
</h:head>

<h:body>
    <ul class="nav__uls">
        <a href="index.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/home.png" /></li>
        </a>
        <a href="cursos.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/box.png" /></li>
        </a>
        <a href="termos.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/file.png" /></li>
        </a>
        <a href="contato.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/phone.png" /></li>
        </a>
        <a href="login.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/user.png" /></li>
        </a>
        <a href="faq.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/question.png" />
            </li>
        </a>
    </ul>
    <div class="container">
        <h:form>
            <h1 class="login-title">Login</h1>

            <h:messages
                style="color: white; background:#53ff4d; padding:10px; border-radius:5px; margin-bottom:15px;" />

            <section class="input-box">
                <h:inputText value="#{loginBean.email}" placeholder="E-mail" required="true" />
                <i class='bx bxs-user'></i>
            </section>

            <section class="input-box">
                <h:inputSecret value="#{loginBean.senha}" placeholder="Senha" required="true" />
                <i class='bx bxs-lock-alt'></i>
            </section>

            <section class="remember-forgot-box">
                <div class="remember-me">
                    <h:selectBooleanCheckbox />
                    <h:outputLabel value="Me lembre" />
                </div>
                <h:outputLink value="#">Esqueceu a senha?</h:outputLink>
            </section>

            <h:commandButton value="Login" action="#{loginBean.logar}" styleClass="login-button" />

            <h5 class="dont-have-an-account" style="margin-top: 20px;">
                É professor?
                <h:link outcome="professor-login" style="color: #8a2be2; font-weight: bold;">
                    Login para professores
                </h:link>
            </h5>
            <h5 class="dont-have-an-account">
                Não tem conta?
                <h:link outcome="cadastro" style="color: #53ff4d; font-weight: bold">
                    Cadastre-se como aluno
                </h:link>
            </h5>
        </h:form>
    </div>
</h:body>

</html>
