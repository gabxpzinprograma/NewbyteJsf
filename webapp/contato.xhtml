<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewByte - Contato</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="shortcut icon" href="./resources/ifba/images/logo-removebg-preview.png" type="image/x-icon" />
    <h:outputStylesheet library="ifba" name="styles/contato.css" />
</h:head>

<h:body>

    <ul class="nav__uls">
        <a href="index.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/home.png" /></li>
        </a>
        <a href="cursos.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/box.png" /></li>
        </a>
        <a href="termos.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/file.png" /></li>
        </a>
        <a href="contato.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/phone.png" /></li>
        </a>
        <a href="login.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/user.png" /></li>
        </a>
        <a href="faq.xhtml">
            <li class="nav__lis"><img src="./resources/ifba/images/question.png" />
            </li>
        </a>
    </ul>

    <div class="parallax"></div>

    <div class="contact-container">
        <h:form>
            <h2>NewByte - Fale Conosco</h2>

            <h:messages styleClass="message" layout="div" showDetail="false" />

            <div class="form-group">
                <h:inputText value="#{contatoBean.nome}" placeholder="Seu nome" required="true"
                    requiredMessage="Digite seu nome" />
            </div>

            <div class="form-group">
                <h:inputText value="#{contatoBean.email}" placeholder="Seu e-mail" type="email" required="true"
                    requiredMessage="Digite um e-mail vÃ¡lido" />
            </div>

            <div class="form-group">
                <h:inputTextarea value="#{contatoBean.mensagem}" placeholder="Sua mensagem..." rows="6" required="true"
                    requiredMessage="Escreva sua mensagem" />
            </div>

            <div class="form-group">
                <h:commandButton value="Enviar Mensagem" action="#{contatoBean.enviar}" class="btn-enviar" />
            </div>
        </h:form>
    </div>

    <script src="//code.jivosite.com/widget/vqjmQKyBjV" async="true"></script>
</h:body>

</html>
